name: Node.js CI và Triển khai

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v3
      - run: |
          cd ./source
          npm ci
          npm run build --if-present
      - name: Build and deploy to dev
        if: github.ref == 'refs/heads/dev'
        run: |
          # Thực hiện các bước cần thiết để xây dựng ứng dụng cho môi trường prod
          # Ví dụ: npm install, npm run build

          # Di chuyển đến thư mục muốn triển khai (prod)
          mkdir -p dev
          cp -R ./source/* ./dev
          cd ./dev
      - name: Deploy with gh-pages
        run: |
          git remote set-url origin https://git:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git/dev
          npm run deploy -- -u "github-actions-bot <support+actions@github.com>"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Build and deploy to prod
        if: github.ref == 'refs/heads/main'
        run: |
          # Thực hiện các bước cần thiết để xây dựng ứng dụng cho môi trường prod
          # Ví dụ: npm install, npm run build

          # Di chuyển đến thư mục muốn triển khai (prod)
          mkdir -p prod
          cp -R ./source/* ./prod
          cd ./prod
      - name: Deploy with gh-pages
        run: |
          git remote set-url origin https://git:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git/prod
          npm run deploy -- -u "github-actions-bot <support+actions@github.com>"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}